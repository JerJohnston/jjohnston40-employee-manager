<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Work Force | Demo Sign Up</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav class="site-nav">
        <ul class="nav-menu">
            <li class="nav-links">
                <a href="index.html">home</a><span>|</span>
                <a href="users.html">users</a>
            </li>
            <li><a href="login">account login</a></li>
        </ul>
    </nav>
    <aside class="sign-up-form">
        <h1>Sign Up For A Free Trial</h1>
        <form id="signup" action="/signup" method="POST">
            <div class="form-control">
                <label for="name">Please enter your full name </label>
                <input type="text" name="name" id="name" required>
            </div>
            <div class="form-control">
                <label for="email">Enter a valid email address </label>
                <input type="email" name="email" id="email" required>
            </div>
            <div class="form-control">
                <label for="password">Enter a secure password </label>
                <input type="password" name="password" id="password" required>
            </div>
            <div class="form-control">
                <input type="submit" value="Create Account">
            </div>
        </form>
    </aside>
    
</body>
</html>
